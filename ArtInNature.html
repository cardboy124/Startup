<body style="background-color:rgba(204, 243, 32, 0.603);">
  <header>
    <h2 class="animate-color">The Bar<ion-icon name="wine"></ion-icon></h2>
    <nav class="navigation">
    <a href="#home" title="startofthepage">Home</a>
    <a href="#Chat" title="chat-room">Chat</a>
    <a href="#GameRooM" title="mini-games">GameRooM</a>
    <a href="#about" title="thestoryofthewebsite">About</a>
    <button class="btnLogin-popup">Login</button>
    </nav>
</header>
<h1 id="clock"></h1>
<div class="wrapper">
  <span class="icon-close">
    <ion-icon name="close"></ion-icon>
  </span>
  <div class="form-box login">
    <h2>Login</h2>
    <form action="#">
      <div class="input-box">
        <span class="icon">
          <ion-icon name="mail"></ion-icon>
        </span>
        <input type="email" required>
        <label>Email</label>
        </div>
        <div class="input-box">
          <span class="icon">
            <ion-icon name="lock-closed"></ion-icon>
          </span>
          <input type="password" required>
          <label>Password</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox">Remember me</label>
            <a href="#">Forgot Password</a>
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="login-register">
            <p>Don`t have an account?<a href="#" class="register-link"> Register</a></p>
          </div>
  </form>
  </div>
  <div class="form-box register">
    <h2>Registration</h2>
    <form action="#">
      <div class="input-box">      
        <span class="icon">
          <ion-icon name="person"></ion-icon>
        </span>
        <input type="text" required>
        <label>Username</label>
        </div>
        <div class="input-box">
          <span class="icon">
            <ion-icon name="mail"></ion-icon>
          </span>
          <input type="email" required>
          <label>Email</label>
          </div>
        <div class="input-box">
          <span class="icon">
            <ion-icon name="lock-closed"></ion-icon>
          </span>
          <input type="password" required>
          <label>Password</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox">I agree to the terms & conditions</label>
          </div>
          <button type="submit" class="btn">Register</button>
          <div class="login-register">
            <p>Already have an account?<a href="#" class="login-link"> Register</a></p>
          </div>
        </form>
</div>
  <footer>
    <address style="color:rgb(235, 23, 58)">
     A place to embrace the old style
    </address>
    <div class="icons">
      <a href="https://facebook.com">
        <i class="fab fa-facebook"></i>
      </a>
      <a href="https://youtube.com">
        <i class="fab fa-youtube"></i>
      </a>
      <a href="https://twitter.com">
        <i class="fab fa-twitter" style="color: #03a9f5;"></i>

        <p class="listen-link">
          <a href="https://www.youtube.com/watch?v=kdzbuXYnwfE&ab_channel=JakeWestbrook" target="_top">
            <img src="Jukebox.JPG" alt="Description of image" width="300" height="200">Listen</a>
        </p>
      </a>
    </div>
